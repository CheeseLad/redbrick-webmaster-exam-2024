{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redbrick Hoodie Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #hoodie-img {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: auto;
        }

        .error {
            color: red;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h2>Order Form</h2>
    <img src="{% static 'img\grey.png' %}" id="hoodie-img" alt="Hoodie" width="100px">
    <form id="orderForm" action="#" method="post" onsubmit="return validateForm()">
        <div>
            <label for="username">Redbrick Username:</label>
            <input type="text" id="username" name="username" required>
            <div id="username-error" class="error"></div>
        </div>
        <div>
            <label for="affiliation">Choose Side:</label>
            <select id="affiliation" name="affiliation" required onchange="changeHoodieImage()">
                <option value="">Choose Side</option>
                <option value="Redbrick">Redbrick</option>
                <option value="Blueblock">Blueblock</option>
            </select>
        </div>
        <div>
            <label for="size">Size:</label>
            <select id="size" name="size" required>
                <option value="">Choose Size</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>
        </div>
        <div>
            <label for="amount">Amount of Hoodies:</label>
            <input type="number" id="amount" name="amount" required>
            <div id="amount-error" class="error"></div>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        function changeHoodieImage() {
            var affiliationSelect = document.getElementById("affiliation");
            var hoodieImg = document.getElementById("hoodie-img");

            if (affiliationSelect.value === "Redbrick") {
                hoodieImg.src = "{% static 'img\red.png' %}"; // Change to the actual image path for Redbrick hoodie
                hoodieImg.alt = "Redbrick Hoodie";
                hoodieImg.width = 100;
            } else if (affiliationSelect.value === "Blueblock") {
                hoodieImg.src = "{% static 'img\blue.png' %}"; // Change to the actual image path for Blueblock hoodie
                hoodieImg.alt = "Blueblock Hoodie";
                hoodieImg.width = 100;
            } else {
                hoodieImg.src = "{% static 'img\grey.png' %}"; // No image shown if no affiliation selected
                hoodieImg.alt = "Hoodie";
                hoodieImg.width = 100;
            }
        }

        function validateForm() {
            var username = document.getElementById("username").value;
            var amount = document.getElementById("amount").value;

            var usernameRegex = /^[a-zA-Z0-9-_]{4,16}$/;
            var amountRegex = /^[1-5]$/;

            var usernameError = document.getElementById("username-error");
            var amountError = document.getElementById("amount-error");

            usernameError.innerHTML = "";
            amountError.innerHTML = "";

            var isValid = true;

            if (!usernameRegex.test(username)) {
                usernameError.innerHTML = "Username must be 4-16 characters long and contain only alphanumeric characters, -, or _.";
                isValid = false;
            }

            if (!amountRegex.test(amount)) {
                amountError.innerHTML = "Amount must be a number between 1 and 5.";
                isValid = false;
            }

            return isValid;
        }
        window.onload = changeHoodieImage;
    </script>
    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting normally

    // Get form data
    const formData = new FormData(event.target);

    // Convert FormData to JSON object
    const jsonData = {};
    formData.forEach((value, key) => { jsonData[key] = value; });

    // Send POST request to backend API
    fetch('http://127.0.0.1:8001/api/hoodies/', { // Change the URL to your backend API URL
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(jsonData),
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        // Handle success response
        console.log(data);
        // Redirect or display a success message to the user
    })
    .catch(error => {
        // Handle error
        console.error('There was a problem with your fetch operation:', error);
        // Display an error message to the user
    });
});
</script>
</body>
</html>
